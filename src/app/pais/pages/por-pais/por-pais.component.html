<h5>Buscar por Pais</h5>
<div class="row">
  <div class="col">
    <app-pais-input
    (onEnter)   ="buscar($event)"
    (onDebounce)="sugerencias($event)"
    placeholder ="Buscar pais por su nombre">
  </app-pais-input>
  </div>
</div>

<ul class="list-group">
  <li
  *ngFor="let pais of paisesSugeridos"
  class="list-group-item list-group-item-action"><a class="nav-link" [routerLink]="['pais',pais.cca2]">{{pais.name.common}}</a></li>
</ul>
<hr>
<div class="alert alert-danger"
     *ngIf="hayError"
     >No se encontro nada con el termino {{termino}}</div>
<div class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises" ></app-pais-tabla>
  </div>
</div>
