<div
*ngIf="!pais; else divPais"
class="alert alert-info">
</div>
<ng-template #divPais>

  <div class="row">
      <div class="col-12">
          <h1>País: <small>{{ pais.name.common }}</small></h1>
      </div>
  </div>

  <div class="row">

      <div class="col-4">
          <h3>Bandera</h3>
          <div width="500px">{{pais.flag}}</div>

      </div>
      <div class="col">
        <h3>Información</h3>
        <ul class="list-group">
            <li class="list-group-item">
                <strong>Población</strong> {{ pais.population | number }}
            </li>
            <li class="list-group-item">
                <strong>Código numérico</strong>
            </li>
            <li class="list-group-item">
                <strong>Código alpha3</strong>
            </li>
        </ul>
    </div>

  </div>
