<h3>Buscar por region : <small>{{regionActiva | titlecase}}</small></h3>
<hr>
<h5>Seleccione la region</h5>


<div class="row">
  <div class="col">
    <button
    class="btn btn-outline-primary"
    *ngFor="let region of regiones"
    [class]="getClaseCss(region)"
    (click)="activarRegion(region)"
    >{{region}}</button>
  </div>

  <div *ngIf="paises.length>0" class="row animate__animated animate__fadeIn animate__faster">
    <div class="col">
      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>

  </div>
</div>

<!-- Con el class q le agregamos []
  [class.btn-primary]="region === regionActiva" -->

  <!-- Otra forma de hacer q se vaya cambinado de azul cuando le hago click

    [ngClass]="{
      'btn-primary': regionActiva===region,
      'btn-outline-primary': regionActiva !== region}" -->

      <!-- otro metodo
      [class]="(region === regionActiva) ? 'btn btn-primary':'btn-outline-primary'" -->
