<table
*ngIf="paises.length>0"
class="table table-hover">
<thead>
<tr>
<th>#</th>
<th>Bandera</th>
<th>Nombre</th>
<th>Poblacion</th>
<th></th>
</tr>
</thead>
<tbody  *ngFor="let pais of paises;let i=index">
<td>{{i+1}}</td>
<td><img [src]="pais.flags.svg" class="small-flag" alt="Imagen"></td>
<td> {{pais.capital}} , {{ pais.name.common }} </td>
<td>{{pais.population | number}}</td>
<td>
<a [routerLink]="['/pais', pais.cca2]">Ver...</a>
</td>
</tbody>
</table>
